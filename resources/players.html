<!doctype html>
<html lang="en">
<head>
    <title>CivBuddy</title>
    <!-- build:include include/head.html --><!-- /build -->

    <script id="playerTemplate" type="x-tmpl-mustache">
        <div class="col-xl-4 col-lg-5 col-md-6 col-sm-12" id="{{ situationKey }}">
            <div class="card card-clickable border-info mb-3" civbuddy-button="players, select, {{ situationKey }}">
                <div class="card-header"><span class="text-muted" data-l10n-id="players-cards-0"></span>
                    <button type="button" class="close" aria-label="Delete Player"
                        onclick="CivBuddy.buttonClick(this, 'players', 'delete', '{{ situationKey }}', '{{ playerName }}', event)">
                        <span class="oi oi-trash" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="card-body text-info">
                    <h4 class="card-title text-white">{{ playerName }}</h4>
                    <p class="card-text"><span data-l10n-id="players-target-label"></span>: {{ pointsTarget }}</p>
                </div>
            </div>
        </div>
    </script>

    <script id="pointsTargetRadioTemplate" type="x-tmpl-mustache">
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inputPointsTargetRadios" value="{{ pointsValue }}"{{#checked}}
                    checked=""{{/checked}}>{{ pointsValue }} <span data-l10n-id="players-points"></span>
            </label>
        </div>
    </script>
</head>
<body>

<!-- Navigation -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <div class="row ml-0">
            <div class="col-8 px-0">
                <p class="navbar-brand mb-0"><a href="index.html"><span class="oi oi-arrow-thick-left mr-4"
                   aria-hidden="true" style="position: relative; top: 3px;"></span></a><span id="gameName"></span></p>
            </div>
            <div class="col-4 px-0">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown" id="right-dropdown">
                        <a class="nav-link nav-action fix-padding dropdown-toggle" href="#" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="oi oi-menu"
                           aria-hidden="true"></span></a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <div id="otherLanguageFlags"></div>
                            <a class="nav-link" href="#" civbuddy-button="players, reload"><span
                                class="oi oi-reload mx-2" aria-hidden="true"></span><span
                                data-l10n-id="games-navbar-reload"></span></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- List of players -->
<div class="container card-container">
    <div class="row" id="playerList"></div>
    <div class="row">
        <div class="col">
            <div class="card card-button mb-3" style="max-width: 20rem;">
                <div class="card-body text-dark">
                    <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#newPlayerModal">
                        <span class="oi oi-plus mr-2" aria-hidden="true"></span><span data-l10n-id="players-button-new"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal dialog for creating new players -->
<div class="modal fade" id="newPlayerModal" tabindex="-1" role="dialog" aria-labelledby="newPlayerModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content border-success">
            <div class="modal-header">
                <h5 class="modal-title text-success" id="newPlayerModalLabel" data-l10n-id="players-button-new"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control" placeholder="Name" id="inputPlayerName" type="text" maxlength="20">
                    <div class="invalid-feedback d-none" data-l10n-id="players-newModal-label-invalidName"></div>
                </div>
                <fieldset class="form-group" id="pointsTargetRadios">
                    <legend data-l10n-id="players-target-label"></legend>
                </fieldset>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" civbuddy-button="players, create"
                    data-l10n-id="players-newModal-button-create"></button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    data-l10n-id="players-newModal-button-close"></button>
            </div>
        </div>
    </div>
</div>

<!-- build:include include/footer.html --><!-- /build -->
</body>
</html>
