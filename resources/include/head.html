    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" crossorigin="anonymous" href="css/bootstrap.min.css">
    <link rel="stylesheet" crossorigin="anonymous" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" crossorigin="anonymous" href="css/civbuddy.css">

    <meta name="defaultLanguage" content="en">
    <meta name="availableLanguages" content="de, en">
    <link rel="localization" href="locales/civbuddy.{locale}.ftl">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
        crossorigin="anonymous"></script>
    <script src="js/civbuddy.js"></script>
    <script type="text/javascript">$(document).ready(CivBuddy.initPage('@@pageName@@'));</script>
    <script defer src="js/l20n.min.js"></script>  <!-- should be first deferred script -->

    <script id="flagTemplate" type="x-tmpl-mustache">
        {{#menuText}}<a class="nav-link" href="#" onclick="CivBuddy.buttonClick(this, '@@pageName@@', 'switchLanguage', '{{ alt }}')">{{/menuText}}<img
            class="flag{{#menuText}} mr-2{{/menuText}}" src="img/{{ fileName }}.svg" alt="{{ alt }}">{{ menuText }}{{#menuText}}</a>{{/menuText}}
    </script>
