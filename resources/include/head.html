        crossorigin="anonymous"></script>
    <script type="text/javascript">
        window.addEventListener("load", function(){
            window.cookieconsent.initialise({
                "cookie": { "domain": ".civbuddy.org", "expiryDays": 730 },
                "palette": {
                    "popup": { "background": "#383b75" },
                    "button": { "background": "#f1d600" }
                }
            });
        });
    </script>

    <script id="flagTemplate" type="x-tmpl-mustache">

            class="flag mx-2" src="img/{{ fileName }}.svg" alt="{{ alt }}"></img>{{ menuText }}</a>
    </script>

    <script id="switchPlayerLinkTemplate" type="x-tmpl-mustache">
        <a class="nav-link switch-player-link" href="{{ pageName }}.html?ctx={{ situationId }}"><span
           class="oi oi-person mx-2" aria-hidden="true"></span>{{ playerName }}</a>
    </script>
