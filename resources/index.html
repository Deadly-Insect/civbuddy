<!doctype html>
<html lang="en">
<head>
    <title>CivBuddy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" crossorigin="anonymous" href="css/bootstrap.min.css">
    <link rel="stylesheet" crossorigin="anonymous" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" crossorigin="anonymous" href="css/civbuddy.css">

    <meta name="defaultLanguage" content="en">
    <meta name="availableLanguages" content="de, en">
    <link rel="localization" href="locales/civbuddy.{locale}.ftl">
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
        crossorigin="anonymous"></script>
    <script src="js/civbuddy.js"></script>
    <script type="text/javascript">$(document).ready(CivBuddy.initPage('Games'));</script>
    <script defer src="js/l20n.min.js"></script>  <!-- should be first deferred script -->

    <script id="gameTemplate" type="x-tmpl-mustache">
        <div class="col" id="{{ gameKey }}">
            <div class="card card-clickable border-info mb-3" style="max-width: 20rem;">
                <div class="card-header">{{ ruleDisplayName }}
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        onclick="CivBuddy.buttonClick(this, 'Games', 'delete', '{{ gameKey }}', '{{ gameName }}')">
                        <span class="oi oi-trash" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="card-body text-info">
                    <h4 class="card-title text-white">{{ gameName }}</h4>
                    <p class="card-text"><span data-l10n-id="games-game-options"></span>: {{ options }}</p>
                </div>
            </div>
        </div>
    </script>

    <script id="optionCheckBoxTemplate" type="x-tmpl-mustache">
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" value="" {{#checked}}checked="" {{/checked}}aria-describedby="{{ optionId }}Help"
                        type="checkbox" id="option-{{ optionId }}">
                {{ optionDisplayName }}
            </label>
            <small id="{{ optionId }}Help" class="form-text text-muted">{{ explanation }}</small>
        </div>
    </script>

    <script id="flagTemplate" type="x-tmpl-mustache">
        {{#menuText}}<a class="nav-link" href="#" onclick="CivBuddy.buttonClick(this, 'Games', 'switchLanguage', '{{ alt }}')">{{/menuText}}<img
            class="flag{{#menuText}} mr-2{{/menuText}}" src="img/{{ fileName }}.svg" alt="{{ alt }}">{{ menuText }}{{#menuText}}</a>{{/menuText}}
    </script>

    <script id="rulesRadioTemplate" type="x-tmpl-mustache">
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="optionsRadios" value="{{ variantId }}"{{#checked}}
                    checked=""{{/checked}} onclick="CivBuddy.buttonClick(this, 'Games', 'chooseVariant', '{{ variantId }}')">
                {{ displayName }}
            </label>
        </div>
    </script>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <p class="navbar-brand mb-0">CivBuddy</p>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown" style="display: none;">
                <a class="nav-link dropdown-toggle" href="#" id="navbarPlayerDropdownLabel" role="button"
                   data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Players
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarPlayerDropdownLabel">
                    <a class="dropdown-item" href="#">Thomas</a>
                    <a class="dropdown-item" href="#">Andreas</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Edit Players</a>
                </div>
            </li>
            <li class="nav-item" style="display: none;">
                <a class="nav-link" href="#">Funds</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarLangDropdownLabel" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarLangDropdownLabel" id="otherLanguageFlags"></div>
            </li>
        </ul>
    </div>
</nav>

<!-- List of games -->
<div class="container mt-4">
    <div class="row" id="gameList"></div>
    <div class="row">
        <div class="col">
            <div class="card card-button mb-3" style="max-width: 20rem;">
                <div class="card-body text-dark">
                    <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#newGameModal">
                        <span class="oi oi-plus mr-2" aria-hidden="true"></span><span data-l10n-id="games-button-new"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal dialog for creating new games -->
<div class="modal fade" id="newGameModal" tabindex="-1" role="dialog" aria-labelledby="newGameModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content border-success">
            <div class="modal-header">
                <h5 class="modal-title text-success" id="newGameModalLabel" data-l10n-id="games-button-new"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-control-label" for="inputGameName" data-l10n-id="games-newModal-label-name"></label>
                    <input class="form-control" placeholder="Name" id="inputGameName" type="text" maxlength="50">
                    <div class="invalid-feedback d-none" data-l10n-id="games-newModal-label-invalidName"></div>
                </div>
                <fieldset class="form-group" id="rulesRadios">
                    <legend data-l10n-id="games-newModal-label-rules"></legend>
                </fieldset>
                <fieldset class="form-group" id="rulesOptions">
                    <legend data-l10n-id="games-newModal-label-options"></legend>
                    <p class="text-muted" data-l10n-id="games-newModal-options-none"></p>
                </fieldset>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="CivBuddy.buttonClick(this, 'Games', 'create')" data-l10n-id="games-newModal-button-create"></button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" data-l10n-id="games-newModal-button-close"></button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
