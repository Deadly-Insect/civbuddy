<!doctype html>
<html lang="en">
<head>
    <title>CivBuddy</title>
    <!-- build:include include/head.html --><!-- /build -->

    <script id="cardTemplate" type="x-tmpl-mustache">
        <div class="col-xl-4 col-lg-5 col-md-6 col-sm-12" id="card-{{ cardId }}">
            <div class="card card-civbuddy card-status-{{ status }} {{ borderStyle }} mb-3"
                onclick="CivBuddy.buttonClick(this, 'Cards', 'click', '{{ cardId }}')">
                <div class="card-combined-header">
                    <div class="card-header">
                        <div class="info-button"><span class="oi oi-info" aria-hidden="true"></span></div>
                    </div>
                    <div class="card-nominal-cost">{{ costNominal }}</div>
                </div>{{^isOwned}}
                <div class="card-combined-title">
                    <h4 class="card-title">{{ cardTitle }}</h4>
                    <div class="card-current-cost">{{ costCurrent }}</div>
                </div>{{/isOwned}}
                <div class="card-body">{{#isOwned}}
                    <h4 class="card-title">{{ cardTitle }}</h4>{{/isOwned}}
                    <p class="card-text card-status-expl {{ textStyle }} mb-1" data-l10n-id="cards-card-{{ status }}-expl"
                        data-l10n-args='{{ explArgs }}'></p>{{^isOwned}}
                    <p class="card-text card-credits-info mb-1"></p>
                    <div style="width: {{ creditBarWidth }}%;">
                        <div class="progress">
                            <div role="progressbar" class="progress-bar bg-info bar-owned" style="width: {{ creditBarOwnedPercent }}%"
                                aria-valuenow="{{ creditBarOwnedValue }}" aria-valuemin="0" aria-valuemax="{{ totalCredit }}"></div>
                            <div role="progressbar" class="progress-bar bg-primary bar-planned d-none" style="width: {{ creditBarPlannedPercent }}%"
                                aria-valuenow="{{ creditBarPlannedValue }}" aria-valuemin="0" aria-valuemax="{{ totalCredit }}"></div>
                        </div>
                    </div>{{/isOwned}}
                </div>
            </div>
        </div>
    </script>

    <script id="groupIconTemplate" type="x-tmpl-mustache">
        <img src="img/{{ iconName }}.svg" alt="{{ groupName }}" title="{{ groupName }}">
    </script>

</head>
