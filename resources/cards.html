<!doctype html>
<html lang="en">
<head>
    <title>CivBuddy</title>
    <!-- build:include include/head.html --><!-- /build -->

    <script id="cardTemplate" type="x-tmpl-mustache">
        <div class="col" id="card-{{ cardId }}">
            <div class="card card-civbuddy card-status-{{ status }} {{ borderStyle }} mb-3"
                onclick="CivBuddy.buttonClick(this, 'Cards', 'click', '{{ cardId }}')">
                <div class="card-combined-header">
                    <div class="card-header">
                        <div class="info-button"><span class="oi oi-info" aria-hidden="true"></span></div>
                    </div>
                    <div class="card-nominal-cost">{{ costNominal }}</div>
                </div>{{^isOwned}}
                <div class="card-combined-title">
                    <h4 class="card-title{{^isPlannable}} text-muted{{/isPlannable}}">{{ cardTitle }}</h4>
                    <div class="card-current-cost">{{ costCurrent }}</div>
                </div>{{/isOwned}}
                <div class="card-body">{{#isOwned}}
                    <h4 class="card-title">{{ cardTitle }}</h4>{{/isOwned}}{{#showExplanation}}
                    <p class="card-text {{ textStyle }} mb-1" data-l10n-id="cards-card-{{ status }}-expl"></p>{{/showExplanation}}{{^isOwned}}
                    <p class="card-text text-muted card-credits-info mb-1"></p>
                    <div style="width: {{ creditBarWidth }}%;">
                        <div class="progress">
                            <div role="progressbar" class="progress-bar bg-info bar-owned" style="width: {{ creditBarOwnedPercent }}%"
                                aria-valuenow="{{ creditBarOwnedValue }}" aria-valuemin="0" aria-valuemax="{{ totalCredit }}"></div>{{#creditBarPlannedValue}}
                            <div role="progressbar" class="progress-bar bg-primary bar-planned" style="width: {{ creditBarPlannedPercent }}%"
                                aria-valuenow="{{ creditBarPlannedValue }}" aria-valuemin="0" aria-valuemax="{{ totalCredit }}"></div>{{/creditBarPlannedValue}}
                        </div>
                    </div>{{/isOwned}}
                </div>
            </div>
        </div>
    </script>

    <script id="groupIconTemplate" type="x-tmpl-mustache">
        <img src="img/{{ iconName }}.svg" alt="{{ groupName }}" title="{{ groupName }}">
    </script>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <p class="navbar-brand mb-0">CivBuddy</p>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarLangDropdownLabel" role="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarLangDropdownLabel" id="otherLanguageFlags"></div>
        </li>
    </ul>
    <!-- TODO player name, link to 'Players' page, num cards, score, zielpunktzahl-verfehlung (if needed), commit button -->
</nav>

<!-- List of cards -->

                    <div class="card-header">

                        <div class="info-button"><span class="oi oi-info" aria-hidden="true"></span></div>
                    </div>
                    <div class="card-nominal-cost">200</div>
                </div>
                <div class="card-combined-title">
                    <h4 class="card-title">Schauspiel &amp; Poesie</h4>
                    <div class="card-current-cost">170</div>
                </div>
                <div class="card-body">
                    <p class="card-text text-muted card-credits-info mb-1" data-l10n-id="cards-card-credits-plan"
                        data-l10n-args='{"currentCards":3,"plannedCards":4,"maxCards":6,"currentCredits":30,"plannedCredits":45,"maxCredits":60}'></p>
                    <div style="width: 80%;">
                        <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="60"></div>
                            <div class="progress-bar bg-primary" role="progressbar" style="width: 20%" aria-valuenow="12" aria-valuemin="0" aria-valuemax="60"></div>

                    </div>

        </div>

                    <div style="width: 80%;">

</div>
